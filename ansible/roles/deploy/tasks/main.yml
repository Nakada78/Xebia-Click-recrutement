---
  - name: apt-get update
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: install redis dependencies
    apt:
      name: "{{ item }}"
      state:  installed
    with_items:
      - "{{ redis_dependencies }}"

  - name: Set repo redis
    apt_repository:
      repo: "{{ repo }}"
      state: present

  - name: apt-get update
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: install redis & nginx
    apt:
      name: "{{ item }}"
      state: installed
    with_items:
      - redis-server
      - nginx

  - name: git clone repo click
    git:
      repo: "{{ repo_github }}"
      dest: "{{ dest_repo_github }}"
      clone: yes
   
  - name: execute build code
    shell: "pwd ; ls /var/www/xebia ; cd {{ dest_repo_github }}/Xebia-Click-recrutement && mvn clean package"

  - name: restart service nginx
    service:
      name: nginx
      state: restarted
